
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="myForm" (ngSubmit)="onsubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            
             
            </div>

            <div *ngIf="error!=''">
              <div class="alert alert-danger" role="alert">
               {{error}}
              </div>
            </div>
            
                <h1>Login</h1>
            <!-- Email input -->
            <div class=" mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
              <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter email address"  />
                <span *ngIf="!myForm.get('email')?.valid && myForm.get('email')?.touched"
                class="help-block red">Please enter a valid email </span>
            </div>
  
            <!-- Password input -->
            <div class="mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
                <span *ngIf="!myForm.get('password')?.valid && myForm.get('password')?.touched"
                class="help-block red">Please enter a valid password </span>
            </div>
  
       
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-primary">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
